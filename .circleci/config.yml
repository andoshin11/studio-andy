version: 2

jobs:
  test:
    docker:
      - image: node:10.13.0
    working_directory: /repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run:
          name: Install dependencies
          command: yarn install --pure-lockfile
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run:
          name: Bootstrap packages
          command: yarn run bootstrap
      - run:
          name: Lint
          command: yarn run lint
      - run:
          name: Test
          command: yarn run test
      - run:
          name: Build
          command: yarn run build
      - persist_to_workspace:
          root: /repo
          paths:
            - ./packages/studio-andy-app/node_modules
            - ./packages/studio-andy-app/.nuxt
            - ./packages/studio-andy-app/src/static/sw.js

  deploy:
    docker:
      - image: google/cloud-sdk:alpine
    working_directory: /repo
    steps:
      - checkout
      - attach_workspace:
          at: /repo
      - run:
          name: Decode credential
          command: |
            echo $GCLOUD_SERVICE_KEY | base64 -d > ./secret.json
            echo $SECRET_YAML | base64 -d > ./packages/studio-andy-app/secret.yaml
      - run:
          name: Deploy
          command: |
            gcloud auth activate-service-account --key-file=./secret.json
            gcloud --quiet config set project $GOOGLE_PROJECT_ID
            cd packages/studio-andy-app
            GOOGLE_APPLICATION_CREDENTIALS=./secret.json gcloud app deploy --quiet
      - run:
          name: Clean up
          command: rm ./secret.json

  prepare_gcp:
    docker:
      - image: google/cloud-sdk:alpine
    working_directory: /repo
    steps:
      - checkout
      - run:
          name: Decode credential
          command: echo $GCLOUD_SERVICE_KEY | base64 -d > ./secret.json
      - run:
          name: Activate service account
          command: |
            gcloud auth activate-service-account --key-file=./secret.json
            gcloud --quiet config set project $GOOGLE_PROJECT_ID
      - persist_to_workspace:
          root: /repo
          paths:
            - ./secret.json

  regression:
    docker:
      - image: andoshin11/node-xcb:10.13.0
    working_directory: /repo
    steps:
      - checkout
      - attach_workspace:
          at: /repo
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run:
          name: Install dependencies
          command: yarn install --pure-lockfile
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run:
          name: Bootstrap packages
          command: yarn run bootstrap
      - run:
          name: Screenshot
          command: yarn run screenshot
      - run:
          name: reg-suit
          command: GOOGLE_APPLICATION_CREDENTIALS=./secret.json yarn run reg-suit
      - run:
          name: Clean up
          command: rm ./secret.json

workflows:
  version: 2
  standard-workflow:
    jobs:
      - prepare_gcp
      - regression:
          requires:
            - prepare_gcp
      - deploy:
          requires:
            - test
          filters:
            branches:
              only:
                - master
